<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen w-screen bg-red-500">
    <section
      class="loaders h-[100vh] w-[100vw] flex justify-around items-center"
      id="load"
    >
      <div
        class="h-[300px] w-[300px] bg-black flex justify-center items-center"
      >
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
        <div class="bar h-[50px] w-[10px] bg-white m-2"></div>
      </div>
     
    </section>
  </body>
  <script>
    var loder = document.getElementById("load");
    function load() {
      setTimeout(() => {
        loder.style.display = "none";
      },10000);
    }
    window.onload = load();
  </script>
</html>
